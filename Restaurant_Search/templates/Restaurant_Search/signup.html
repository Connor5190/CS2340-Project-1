<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Signup </title>
</head>
<body>
    <h2>Sign up Here</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>

    <p>If you have already created an account go to the login page. <a href="{% url 'login' %}">Login Here</a></p>
</body>
</html>
