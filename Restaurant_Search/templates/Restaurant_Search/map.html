<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>

    <!-- Load static files -->
    {% load static %}

    <!-- Link to CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/map_styles.css' %}">
    <script type="module" src="{% static 'javascript/map_functionality.js' %}">
    </script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div class="container">
        <div id="title">
            <h1 class="title">Atlanta Food Finder</h1>
            <a href="{% url 'index' %}" class="logout">Logout</a>
        </div>

        <div id="menu">
            <a href="{% url 'profile' %}" class="flex-item">Profile</a>
            <a href="{% url 'map' %}" class="flex-item">Map</a>
        </div>

        <div class="searchAndMap">
            <div class="filtersBox">
                <div class="filters">
                    <input type="text"  id="searchBar" name="details" placeholder="Search for Restaurants" class="restaurant_search">
                    <select id="ratingFilter" class="ratings">
                        <option value="" disabled selected>Ratings</option>
                        <option value="0">All Stars</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                    <select id="distanceFilter" class="distance">
                        <option value="" disabled selected>Distance(km)</option>
                        <option value="2000">2 km</option>
                        <option value="5000">5 km</option>
                        <option value="10000">10 km</option>
                        <option value="15000">15 km</option>
                        <option value="20000">20 km</option>
                        <option value="30000">30 km</option>
                    </select>
                </div>
                <div class="displayResults">
                    <div>
                        <h3>Details</h3>
                    </div>
                    <div class="scrollableDiv" id="detailsPage"></div>
                </div>
            </div>
            <!-- The div element for the map (placed below the filters) -->
            <div id="map"></div>
        </div>
    </div>

        ({key: "AIzaSyDQajrLWbY8hgHFzbOgfuHmlyIe51iWHUc", v: "weekly"});</script>
</body>
</html>
